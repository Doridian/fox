on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_call: {}

name: Check

permissions:
  contents: read
jobs:
  lint:
    strategy:
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
          # - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false
      - name: Go generate check
        run: |
          set -x
          go generate ./...
          git diff-index --quiet HEAD -- || (git diff-index HEAD -- && exit 1)
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=30m
      - name: Go test
        run: go test ./...

